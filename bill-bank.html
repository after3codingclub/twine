<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .hidden {
      display: none;
    }
    button {
      padding: 10px 20px;
      margin: 5px 0;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .account {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login View -->
    <div id="loginView">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <br>
      <input type="password" id="password" placeholder="Password" />
      <br>
      <button onclick="login()">Login</button>
    </div>

    <!-- Accounts Overview View -->
    <div id="accountsView" class="hidden">
      <h2>Accounts Overview</h2>
      <div class="account" onclick="viewAccount(1)">Account 1: Checking</div>
      <div class="account" onclick="viewAccount(2)">Account 2: Savings</div>
      <button onclick="logout()">Logout</button>
    </div>

    <!-- Single Account View -->
    <div id="singleAccountView" class="hidden">
      <h2 id="accountTitle"></h2>
      <p id="accountDetails"></p>
      <button onclick="goBack()">Back to Accounts</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        // Mock validation
        document.getElementById('loginView').classList.add('hidden');
        document.getElementById('accountsView').classList.remove('hidden');
      } else {
        alert('Please enter your username and password.');
      }
    }

    function logout() {
      document.getElementById('loginView').classList.remove('hidden');
      document.getElementById('accountsView').classList.add('hidden');
      document.getElementById('singleAccountView').classList.add('hidden');
    }

    function viewAccount(accountId) {
      document.getElementById('accountsView').classList.add('hidden');
      document.getElementById('singleAccountView').classList.remove('hidden');

      const accountTitle = document.getElementById('accountTitle');
      const accountDetails = document.getElementById('accountDetails');

      if (accountId === 1) {
        accountTitle.innerText = 'Checking Account';
        accountDetails.innerText = 'Balance: $5,000\nTransactions: Last transaction $200 spent at StoreX';
      } else if (accountId === 2) {
        accountTitle.innerText = 'Savings Account';
        accountDetails.innerText = 'Balance: $10,000\nTransactions: Last transaction $1,000 deposited';
      }
    }

    function goBack() {
      document.getElementById('singleAccountView').classList.add('hidden');
      document.getElementById('accountsView').classList.remove('hidden');
    }
  </script>
</body>
</html>
